<div [formGroup]="personalInfoForm" class="fields-wrapper">
  <div class="labeled-field">
    <mat-label for="firstName">First Name</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        id="firstName"
        type="text"
        formControlName="firstName"
        placeholder="Jack"
      />
      <mat-error
        *ngIf="personalInfoForm.controls['firstName'].hasError('required')"
        >First name is required field</mat-error
      >
    </mat-form-field>
  </div>

  <div class="labeled-field">
    <mat-label for="lastName">Last Name</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        id="lastName"
        type="text"
        formControlName="lastName"
        placeholder="London"
      />
      <mat-error
        *ngIf="personalInfoForm.controls['lastName'].hasError('required')"
        >Last name is required field</mat-error
      >
    </mat-form-field>
  </div>

  <div class="labeled-field">
    <mat-label for="email">Email</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        id="email"
        type="email"
        formControlName="email"
        placeholder="example@email.com"
      />
      <mat-error *ngIf="personalInfoForm.controls['email'].hasError('email')"
        >Email format is invalid</mat-error
      >
      <!-- <mat-error
        *ngIf="personalInfoForm.controls['email'].hasError('minlength')"
        >Email length should be >= 3</mat-error
      >
      <mat-error
        *ngIf="personalInfoForm.controls['email'].hasError('maxlength')"
        >Email length should be less than 2</mat-error
      > -->
      <mat-error *ngIf="personalInfoForm.controls['email'].hasError('required')"
        >Email is required field</mat-error
      >
    </mat-form-field>
  </div>

  <div class="labeled-field">
    <mat-label for="phone">Phone</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        id="phone"
        type="tel"
        formControlName="phone"
        placeholder="+380924439081"
      />
      <mat-error *ngIf="personalInfoForm.controls['phone'].hasError('phone')"
        >Phone format is invalid</mat-error
      >
      <mat-error *ngIf="personalInfoForm.controls['phone'].hasError('required')"
        >Phone is required field</mat-error
      >
    </mat-form-field>
  </div>

  <div class="labeled-field">
    <mat-label for="password">Password</mat-label>
    <mat-form-field appearance="outline">
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
        placeholder="⁕⁕⁕⁕⁕⁕⁕⁕"
      />
      <mat-error
        *ngIf="personalInfoForm.controls['password'].hasError('minLength')"
        >Password format is invalid</mat-error
      >
      <mat-error
        *ngIf="personalInfoForm.controls['password'].hasError('required')"
        >Password is required field</mat-error
      >
    </mat-form-field>
  </div>
</div>
